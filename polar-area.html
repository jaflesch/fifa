<!doctype html>
<html>

<head>
    <title>Polar Area Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <script src="nchart.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <a href="http://www.chartjs.org/docs/"> Docs </a>
    <!-- pie chart canvas element -->
    <canvas id="doughnut" width="600" height="400"></canvas>
    <br/>
    <canvas id="radar" width="640" height="480"></canvas>
    
    <script type="text/javascript">
    $(document).ready(function() {         
        // Doughnut chart
        var ctx = $("#doughnut");
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    "Red",
                    "Blue",
                    "Yellow"
                ],
                datasets: [
                {
                    data: [300, 50, 100],
                    backgroundColor: [
                        "#FF6384",
                        "#36A2EB",
                        "#FFCE56"
                    ],
                    hoverBackgroundColor: [
                        "#FF6384",
                        "#36A2EB",
                        "#FFCE56"
                    ]
                }]
            },
            options: {
                cutoutPercentage: 65,
                circunference: 180,
                animation: {
                    animateRotate: true
                },
                responsive: false,
                title: {
                    display: true,
                    text: 'Custom Chart Title'
                }
            }
        });

        var ctx = $("#radar");
        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Dentro Área", "Fora Área", "Cabeça", "Pênalti", "Cobrança Falta", "Voleio", "Perna Direita"],
                datasets: [
                    {
                        label: "My First dataset",
                        backgroundColor: "rgba(255,99,132,0.1)",
                        borderColor: "rgba(255,99,132,1)",
                        pointBackgroundColor: "rgba(255,99,132,1)",
                        pointBorderColor: "rgba(255,99,132,1)",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(255,99,132,1)",
                        data: [2, 1, 4, 5, 2, 3, 2],
                        tension: 0,
                        pointBorderWidth: 3
                    }
                    // },
                    // {
                    //     label: "My Second dataset",
                    //     backgroundColor: "rgba(255,99,132,0.2)",
                    //     borderColor: "rgba(255,99,132,1)",
                    //     pointBackgroundColor: "rgba(255,99,132,1)",
                    //     pointBorderColor: "#fff",
                    //     pointHoverBackgroundColor: "#fff",
                    //     pointHoverBorderColor: "rgba(255,99,132,1)",
                    //     data: [28, 48, 40, 19, 96, 27, 100]
                    // }
                ]
            },
            options: {
                startAngle: 0,
                responsive: false,
                elements: {
                    line: {
                        lineTension: 20
                    }
                },
                title: {
                    display: true,
                    text: 'Gols'
                }
            }
        });

    });
    </script>
</body>

</html>
